# Error messages for Services on Part
error.PartCannotReserve=Impossible de réserver la pièce : la pièce est soit déjà réservée, soit dans un état final.
error.PartCannotUpdate=Ne peut pas mettre à jour la pièce : la pièce n'est pas réservée ou est réservée par un autre utilisateur.
error.PartCannotFree=Impossible de libérer la pièce : la pièce n'est pas réservée ou est réservée par un autre utilisateur.
error.PartCannotSetState=Impossible de définir l'état : la pièce est soit réservée, soit l'état est inconnu.
error.PartCannotRevise=Impossible de réviser la pièce : la pièce est soit réservée, soit dans un état non définitif.

# Error messages for Services on Document
error.DocumentCannotReserve=Ne peut pas réserver le document : le document est soit déjà réservé, soit dans un état final.
error.DocumentCannotUpdate=Impossible de mettre à jour un document : le document n'est pas réservé ou a été réservé par un autre utilisateur.
error.DocumentCannotFree=Impossible de libérer un document : le document n'est pas réservé ou a été réservé par un autre utilisateur.
error.DocumentCannotSetState=Impossible de définir un état : le document est soit réservé, soit son état est inconnu.
error.DocumentCannotRevise=Ne peut pas réviser le document : le document est soit réservé, soit n'est pas dans un état final.